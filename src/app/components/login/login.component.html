<div class="login-container"> 
  <!-- Imágen - Lado izquierdo -->
  <div class="image-section">
    <img src="assets/images/login.png" alt="Alimentación saludable" class="login-image">
  </div>

  <!-- Formulario login - Lado derecho -->
  <div class="form-section">
    <!-- Botón de regreso -->
    <button mat-icon-button class="back-btn" type="button" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <div class="form-wrapper">
      <!-- Logo -->
      <div class="logo-section">
        <img src="assets/images/MIKHUY.png" alt="MIKHUY Logo" class="logo-img">
      </div>

      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" autocomplete="off">
        <!-- Campo de Usuario/Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input
            matInput
            type="email"
            placeholder="Ingresa tu correo"
            formControlName="username"
            autocomplete="email"
          >
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El correo es requerido
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('email')">
            Ingresa un correo válido
          </mat-error>
        </mat-form-field>

        <!-- Campo de contraseña -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Contraseña"
            formControlName="password"
            autocomplete="current-password"
          >
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
            aria-label="Mostrar u ocultar contraseña"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <!-- Recordar contraseña y Olvidaste tu contraseña -->
        <div class="options-row">
          <mat-slide-toggle formControlName="rememberMe" color="primary">
            Recordar contraseña
          </mat-slide-toggle>
          <a class="forgot-link" (click)="forgotPassword()">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Botón de ingreso -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="submit-btn"
          [disabled]="loginForm.invalid"
        >
          Ingresar
        </button>

        <!-- Link de registro -->
        <div class="register-link">
          <span>¿No tienes cuenta?</span>
          <a (click)="goToRegister()" class="link-btn">Regístrate aquí</a>
        </div>
      </form>
    </div>
  </div>
</div>
